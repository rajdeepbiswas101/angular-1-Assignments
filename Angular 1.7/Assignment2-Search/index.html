<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Search</title>
</head>

<body ng-app='Assignment2' ng-controller='SearchController'>
    <div style="border: solid deepskyblue 30px; width: 45%">
        <span class="fa fa-search"></span>
        <input placeholder="Search term" style="width: 30%" ng-model='searchText'ng-change="filterElement()">
    </div>
    <div ng-repeat="element in Filtered">
        <div style="padding: 10px; vertical-align: middle">
            <img src="{{element.Icon}}" height="40" width="40">
            <label style="vertical-align: middle">{{element.Name}}</label>
        </div>

    </div>
</body>

</html>
